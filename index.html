<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="flower-1">
            <div class="line"></div>
            <div class="leaf leaf-left">
                <div class="leaf__1"></div>
                <div class="leaf__2"></div>
                <div class="leaf__3"></div>
            </div>
            <div class="leaf leaf--3 leaf-left fall--down--purple"></div>

            <div class="leaf leaf-right">
                <div class="leaf__1"></div>
                <div class="leaf__2"></div>
                <div class="leaf__3"></div>
            </div>
        </div>

        <div class="flower-2">
            <div class="line"></div>
            <div class="leaf leaf--2 leaf-left">
                <div class="leaf__1 leaf--orange"></div>
                <div class="leaf__2 leaf--orange"></div>
                <div class="leaf__3 leaf--orange"></div>
            </div>

             <div class="leaf leaf--3 leaf-left fall--down--yellow"></div>

            <div class="leaf leaf--2 leaf-right">
                <div class="leaf__1 leaf--orange"></div>
                <div class="leaf__2 leaf--orange"></div>
                <div class="leaf__3 leaf--orange"></div>
            </div>
        </div>

        <div class="flower-3">
            <div class="line"></div>
            <div class="leaf leaf--3 leaf-left">
                <div class="leaf__1 leaf--pink"></div>
                <div class="leaf__2 leaf--pink"></div>
                <div class="leaf__3 leaf--pink"></div>
            </div>

            <div class="leaf leaf--3 leaf-left fall--down--pink"></div>

            <div class="leaf leaf--3 leaf-right">
                <div class="leaf__1 leaf--pink"></div>
                <div class="leaf__2 leaf--pink"></div>
                <div class="leaf__3 leaf--pink"></div>
            </div>
        </div>

        <div class="glass"></div>
    </div>
</body>

</html>
